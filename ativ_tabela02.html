<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Tabela 2</title>
</head>
<body>
    <table border>
        <tr>
            <th rowspan="3"><center>Day</center></th>
            <th colspan="4"><center>Seminar</center></th>
        </tr>
        <tr>
            <th colspan="2"><center>Schedule</center></th>
            <th rowspan="2"><center>Topic</center></th>
        </tr>
        <tr>
            <th><center>Begin</center></th>
            <th><center>End</center></th>
        </tr>
        <tr>
            <td rowspan="2"><center>Monday</center></td>
            <td rowspan="2" bgcolor="#fdfd96"><center>8:00 a.m.</center></td>
            <td rowspan="2" bgcolor="navyblue"><center>5:00 p.m.</center></td>
            <td><center>Introduction to XML</center></td>
        </tr>
        <tr>
            <td><center>Validity: DTD and Relax NG</center></td>
        </tr>

        <tr>
            <td rowspan="3"><center>Tuesday</center></td>
            <td bgcolor="#fdfd96"><center>8:00 a.m.</center></td>
            <td bgcolor="#fdfd96"><center>11:00 a.m.</center></td>
            <td rowspan="2"><center>XPath</center></td>
        </tr>
        <tr>
            <td bgcolor="#fdfd96"><center>11:00 a.m.</center></td>
            <td bgcolor="lightgreen"><center>2:00 p.m.</center></td>
        </tr>
        <tr>
            <td bgcolor="lightgreen"><center>2:00 p.m.</center></td>
            <td bgcolor="navyblue"><center>5:00 p.m.</center></td>
            <td><center>XSL Transformations</center></td>
        </tr>
        <tr>
            <td><center>Wednesday</center></td>
            <td bgcolor="#fdfd96"><center>8:00 a.m.</center></td>
            <td bgcolor="lightgreen"><center>12:00 p.m.</center></td>
            <td><center>XSL Formatting Objects</center></td>
        </tr>
    </table>
</body>
</html>
